volumes:
  db_data:
    name: db_data
    driver: local
  grafana_data:
    name: grafana_data
    driver: local

networks:
  myapp-network:
    name: myapp-network
    attachable: true
    driver: bridge


services:
  app:
    image: spring-demo:latest
    container_name: my-app
    environment:
      # Map Spring datasource properties from the same variables used for the DB service.
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5434/${POSTGRES_DB:-app_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-myuser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-mypassword}
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: no
    healthcheck:
      test: [ "CMD-SHELL", "(curl -sS -f http://localhost:8080/actuator/health/livenessState | grep -q 'UP') || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - myapp-network



  db:
    image: postgres:14-alpine
    container_name: postgres-db
    environment:
      # Read from compose environment variables (can be set via a .env file or exported shell env)
      - POSTGRES_USER=${POSTGRES_USER:-myuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mypassword}
      - POSTGRES_DB=${POSTGRES_DB:-app_db}
      - POSTGRES_HOST_AUTH_METHOD=trust
      - PGPORT=5434
    ports:
      - "5434:5434"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: no
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser} -d ${POSTGRES_DB:-app_db} -h db -p 5434 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - myapp-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - myapp-network
    restart: no
    depends_on:
      - app
      - postgres-exporter

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      # Use same compose vars so credentials remain consistent
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@db:5434/${POSTGRES_DB:-app_db}?sslmode=disable
    ports:
      - "9187:9187"
    restart: no
    depends_on:
      - db
    networks:
      - myapp-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - myapp-network
    restart: no
    depends_on:
      - prometheus
